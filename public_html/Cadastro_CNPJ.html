    <body>
        <div> cadastro cliente CNPJ </div>
        <form>
            
            <label for ="cnpj_cliente"> CNPJ: </label>

             <label for ="legal_nature"> Natureza Jurídica: </label> <br>
            
  <input type="radio" name="legal_nature" value="PJ" checked>Pessoa Juridica<br>
  <br>
  <input type="radio" name="legal_nature" value="ME" checked>Microempresa assim definida em lei (ME)<br>
  <br>
  <input type="radio" name="legal_nature" value="MEI" checked>Microempreendor individual (MEI)<br>
  <br>
  <input type="radio" name="legal_nature" value="EIRELI" checked>Empresa Individual de Responsabilidade Limitada (EIRELI)<br>
  <br>
  <input type="radio" name="legal_nature" value="EPP" checked>Empresa de Pequeno Porte (EPP)<br>
  <br>
  <input type="radio" name="legal_nature" value="LTDA" checked>Sociedade empresarial de responsabilidade limitada (Ltda) <br>
  <br>
     
    </form>
